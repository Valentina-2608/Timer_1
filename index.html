<!DOCTYPE HTML>
<html>
<head>
	<title>Timer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
	<div class="caption">
		Timer
	</div>
	<div class="block_timer">
		<div class="elements">
			<input type="text" id="minutes" value="11">
			<div class="symbol">:</div>
			<input type="text" id="seconds" value="15">
		</div>
		<div class="buttons">
			<div class="line1">
				<svg height="80" width="135">
					<g fill="none" stroke="white" stroke-width="1">
					  <path stroke-dasharray="1" d="M5 20 l215 0" />
					</g>
				  </svg>
			</div>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<div class="line2">
					<svg height="80" width="135">
						<g fill="none" stroke="white" stroke-width="1">
						  <path stroke-dasharray="1" d="M5 20 l215 0" />
						</g>
					  </svg>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
